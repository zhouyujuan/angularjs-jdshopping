<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="keywords" content="网上购物,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东商城" />
    <meta name="description" content="京东JD.COM-专业的综合网上购物商城,在线销售家电、数码、电脑、服装、母婴、图书、食品等数万个品牌商品.便捷、诚信的服务,为您提供愉悦的网上商城购物体验! " />
    <meta name="Copyright" content="北京合硕房地产经纪有限公司版权所有,未经允许,禁止转载,侵权必究" />
    <meta name="author" content="周玉娟" />
    <title>专业网上购物平台品质保障！ - 京东商城</title>
    <script src="http://mockjs.com/dist/mock.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="myApp" ng-controller="firstController">
    <header class="First-Search">
        <form>
            <div class="header-search">
                <span class="jd-logo"></span>
                <span class="jd-search-icon"></span>
                <input class="jd-search-put"></input>
            </div>
            <div class="jd-login-btn">
                <a href="javascript:;">登录</a>
            </div>
        </form>
    </header>
    <section>
        <div class="swiper-container">
            <div class="swiper-wrapper" >
                <div class="swiper-slide" ng-repeat="item in sliderImages">
                    <a href="javascript:;">
                        <img ng-src={{item.url}}>
                    </a>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <!-- 活动主题 -->
   <div class="active-div">
       <a href="https://h5.m.jd.com/dev/43v3REQTQPAXQLpzqrVrn4SB8tSf/index.html">
           <img ng-src={{activeUrl}}>
       </a>
   </div>
   <!-- 模块导航 -->
   <div>
       <ul class="navigation flex">
            <li class="item" ng-repeat="item in moduls">
                <a href={{item.linkurl}}>
                    <span class="info">
                        <img ng-src={{item.url}}>
                        <span>{{item.title}}</span>
                    </span>
                </a>
            </li>
         
       </ul>
   </div>
   
    <nav class="tabbar">
        <div class="top-shadow">
            <ul class="clearfloat">
                <li>
                    <a href="javascript:;"><img src="img/a-recommend.png"></a>
                </li>
                <li>
                    <a href="javascript:;"><img src="img/n-catergry.png"></a>
                </li>
                <li>
                    <a href="javascript:;"><img src="img/n-find.png"></a>
                </li>
                <li>
                    <a href="shopping.html"><img src="img/n-cart.png"></a>
                </li>
                <li>
                    <a href="javascript:;"><img src="img/n-me.png"></a>
                </li>
            </ul>
        </div>
    </nav>
    <script type="text/javascript" src="js/appinit.js"></script>
    <script type="text/javascript" src="js/firstApp.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        observer:true,//修改swiper自己或子元素时，自动初始化swiper
        observeParents:true,//修改swiper的父元素时，自动初始化swiper

    });
    </script>
</body>

</html>
